<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AviaRossia</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div className={styles.flexWrapperTwentyOne}>
      <div className={styles.flexWrapperThirtyFour}>
        <div className={styles.relativeWrapperFour}>
          <div className={styles.flexWrapperTwentyTwo}>
            <p className={styles.aviarossija}>О нас</p>
          </div>
          <img
            alt=""
            className={styles.smashicons1}
            src="https://via.placeholder.com/65x97"
          />
        </div>
        <div className={styles.group3}>
          <img
            alt=""
            className={styles.smashicons5}
            src="https://via.placeholder.com/82x87"
          />
          <div className={styles.flexWrapperTwo}>
            <p className={styles.poiskBiletov}>
              Поиск билетов
            </p>
            <div className={styles.flexWrapperThirtyFive}>
              <p className={styles.mestoVyleta}>
                Место вылета
              </p>
              <div className={styles.relativeWrapperOne}>
                <div className={styles.rectangle6} />
                <img
                  alt=""
                  className={styles.smashicons6}
                  src="https://via.placeholder.com/92x87"
                />
              </div>
            </div>
            <p className={styles.dataVyleta}>Дата вылета</p>
            <div className={styles.flexWrapperThirtySix}>
              <p className={styles.mestoPribytija}>
                Место прибытия
              </p>
              <div className={styles.relativeWrapperThree}>
                <div className={styles.rectangle6} />
                <div className={styles.rectangle7} />
                <img
                  alt=""
                  className={styles.smashicons7}
                  src="https://via.placeholder.com/107x101"
                />
                <img
                  alt=""
                  className={styles.smashicons8}
                  src="https://via.placeholder.com/73x66"
                />
              </div>
            </div>
            <div className={styles.flexWrapperThirtySeven}>
              <p className={styles.dataPribytija}>
                Дата прибытия
              </p>
              <div className={styles.relativeWrapperTwo}>
                <div className={styles.rectangle6} />
                <img
                  alt=""
                  className={styles.smashicons9}
                  src="https://via.placeholder.com/76x69"
                />
              </div>
            </div>
            <div className={styles.flexWrapperThree}>
              <p className={styles.najti}>Найти</p>
            </div>
          </div>
        </div>
      </div>
      <div className={styles.flexWrapperTwentyThree}>
        <p className={styles.akcii}>Акции</p>
        <img
          alt=""
          className={styles.smashicons2}
          src="https://via.placeholder.com/115.4x97"
        />
      </div>
      <div className={styles.flexWrapperTwentyFour}>
        <p className={styles.otzyvy}>Отзывы</p>
        <img
          alt=""
          className={styles.smashicons3}
          src="https://via.placeholder.com/79x61"
        />
      </div>
      <div className={styles.flexWrapperTwentyFive}>
        <p className={styles.vhodRegistracija}>
          {" "}
          Вход
          <br />
          Регистрация
        </p>
        <img
          alt=""
          className={styles.smashicons4}
          src="https://via.placeholder.com/73x73"
        />
      </div>
    </div>

export default Fragment;
</body>

</html>
